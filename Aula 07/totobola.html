<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Totobola Olímpico</title>
    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Open+Sans:300">
    <link href="../Content/bootstrap.min.css" rel="stylesheet" />
    <link href="../Content/font-awesome.min.css" rel="stylesheet" />
    <style>
        body {
            font-family: 'Open Sans', sans-serif;
            background-color: #f3f6fa;
            color: #333;
        }

        .bannerTop {
            height: 50px;
            background: linear-gradient(90deg, #005bbb, #ee334e);
            margin-bottom: 20px;
        }

        .container {
            background: #fff;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
        }

        .table {
            margin-bottom: 20px;
        }

        .table th {
            text-align: center;
            background: #005bbb;
            color: white;
        }

        .table td {
            text-align: center;
        }

        input[type="checkbox"], input[type="radio"] {
            transform: scale(1.2);
            cursor: pointer;
        }

        .table-sm th, .table-sm td {
            padding: 0.5rem;
        }

        .btn-submit {
            background: #ee334e;
            color: white;
            border: none;
            padding: 10px 20px;
            border-radius: 4px;
            cursor: pointer;
        }

        .btn-submit:disabled {
            background: #ccc;
            cursor: not-allowed;
        }

        hr {
            border: 1px solid #eee;
            margin: 20px 0;
        }

        span {
            font-weight: bold;
        }
    </style>
</head>
<body>
    <div class="bannerTop"></div>
    <div class="container">
        <form action="http://192.168.160.36/FormEcho.aspx" method="post">
            <table class="table table-striped table-sm">
                <thead>
                    <tr>
                        <th>Jogo</th>
                        <th>1</th>
                        <th>X</th>
                        <th>2</th>
                    </tr>
                </thead>
                <tbody>
                    <tr>
                        <td><strong>1</strong> France - USA</td>
                        <td><input type="checkbox" id="Jogo1_1" name="Jogo1_1" onclick="boxClicked()"></td>
                        <td><input type="checkbox" id="Jogo1_x" name="Jogo1_x" onclick="boxClicked()"></td>
                        <td><input type="checkbox" id="Jogo1_2" name="Jogo1_2" onclick="boxClicked()"></td>
                    </tr>
                    <tr>
                        <td><strong>2</strong> Guinea - New Zealand</td>
                        <td><input type="checkbox" id="Jogo2_1" name="Jogo2_1" onclick="boxClicked()"></td>
                        <td><input type="checkbox" id="Jogo2_x" name="Jogo2_x" onclick="boxClicked()"></td>
                        <td><input type="checkbox" id="Jogo2_2" name="Jogo2_2" onclick="boxClicked()"></td>
                    </tr>
                    <tr>
                        <td><strong>3</strong> Brazil - Germany</td>
                        <td><input type="checkbox" id="Jogo3_1" name="Jogo3_1" onclick="boxClicked()"></td>
                        <td><input type="checkbox" id="Jogo3_x" name="Jogo3_x" onclick="boxClicked()"></td>
                        <td><input type="checkbox" id="Jogo3_2" name="Jogo3_2" onclick="boxClicked()"></td>
                    </tr>
                    <tr>
                        <td><strong>4</strong> Argentina - Italy</td>
                        <td><input type="checkbox" id="Jogo4_1" name="Jogo4_1" onclick="boxClicked()"></td>
                        <td><input type="checkbox" id="Jogo4_x" name="Jogo4_x" onclick="boxClicked()"></td>
                        <td><input type="checkbox" id="Jogo4_2" name="Jogo4_2" onclick="boxClicked()"></td>
                    </tr>
                    <tr>
                        <td><strong>5</strong> Spain - Japan</td>
                        <td><input type="checkbox" id="Jogo5_1" name="Jogo5_1" onclick="boxClicked()"></td>
                        <td><input type="checkbox" id="Jogo5_x" name="Jogo5_x" onclick="boxClicked()"></td>
                        <td><input type="checkbox" id="Jogo5_2" name="Jogo5_2" onclick="boxClicked()"></td>
                    </tr>
                    <tr>
                        <td><strong>6</strong> Mexico - South Korea</td>
                        <td><input type="checkbox" id="Jogo6_1" name="Jogo6_1" onclick="boxClicked()"></td>
                        <td><input type="checkbox" id="Jogo6_x" name="Jogo6_x" onclick="boxClicked()"></td>
                        <td><input type="checkbox" id="Jogo6_2" name="Jogo6_2" onclick="boxClicked()"></td>
                    </tr>
                    <tr>
                        <td><strong>7</strong> Canada - Sweden</td>
                        <td><input type="checkbox" id="Jogo7_1" name="Jogo7_1" onclick="boxClicked()"></td>
                        <td><input type="checkbox" id="Jogo7_x" name="Jogo7_x" onclick="boxClicked()"></td>
                        <td><input type="checkbox" id="Jogo7_2" name="Jogo7_2" onclick="boxClicked()"></td>
                    </tr>
                    <tr>
                        <td><strong>8</strong> Egypt - Norway</td>
                        <td><input type="checkbox" id="Jogo8_1" name="Jogo8_1" onclick="boxClicked()"></td>
                        <td><input type="checkbox" id="Jogo8_x" name="Jogo8_x" onclick="boxClicked()"></td>
                        <td><input type="checkbox" id="Jogo8_2" name="Jogo8_2" onclick="boxClicked()"></td>
                    </tr>
                    <tr>
                        <td><strong>9</strong> Australia - China</td>
                        <td><input type="checkbox" id="Jogo9_1" name="Jogo9_1" onclick="boxClicked()"></td>
                        <td><input type="checkbox" id="Jogo9_x" name="Jogo9_x" onclick="boxClicked()"></td>
                        <td><input type="checkbox" id="Jogo9_2" name="Jogo9_2" onclick="boxClicked()"></td>
                    </tr>
                </tbody>
            </table>
            <div class="row">
                <table class="table table-sm">
                    <thead>
                        <tr><th colspan="30">Múltiplas:</th></tr>
                    </thead>
                    <tbody>
                        <tr>
                            <td><input type="radio" id="multiplas2" name="multiplas" value="2"><br>2</td>
                            <td><input type="radio" id="multiplas3" name="multiplas" value="3"><br>3</td>
                            <td><input type="radio" id="multiplas4" name="multiplas" value="4"><br>4</td>
                            <td><input type="radio" id="multiplas6" name="multiplas" value="6"><br>6</td>
                            <td><input type="radio" id="multiplas8" name="multiplas" value="8"><br>8</td>
                            <td><input type="radio" id="multiplas9" name="multiplas" value="9"><br>9</td>
                            <td><input type="radio" id="multiplas12" name="multiplas" value="12"><br>12</td>
                            <td><input type="radio" id="multiplas16" name="multiplas" value="16"><br>16</td>
                            <td><input type="radio" id="multiplas18" name="multiplas" value="18"><br>18</td>
                        </tr>
                    </tbody>
                </table>
            </div>
            <div class="row">
                <hr>
                <div class="col-md-3">1's: <span id="Status1"></span></div>
                <div class="col-md-3">X's: <span id="StatusX"></span></div>
                <div class="col-md-3">2's: <span id="Status2"></span></div>
                <div class="col-md-3"><input type="submit" class="btn-submit" id="botao" value="Jogar" disabled="disabled"></div>
            </div>
        </form>
    </div>
    <script src="../Scripts/jquery-3.5.1.min.js"></script>
    <script src="../Scripts/bootstrap.bundle.min.js"></script>
    <script>
        function boxClicked() {
            let total1 = 0, totalX = 0, total2 = 0;

            for (let i = 1; i <= 9; i++) {
                total1 += document.getElementById(`Jogo${i}_1`).checked ? 1 : 0;
                totalX += document.getElementById(`Jogo${i}_x`).checked ? 1 : 0;
                total2 += document.getElementById(`Jogo${i}_2`).checked ? 1 : 0;
            }

            document.getElementById("Status1").textContent = total1;
            document.getElementById("StatusX").textContent = totalX;
            document.getElementById("Status2").textContent = total2;

            const allChecked = total1 + totalX + total2 === 9;
            document.getElementById("botao").disabled = !allChecked;
        }
    </script>
</body>
</html>
